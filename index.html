<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--    Favicon link-->
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon">
    <!--Exo font family-->
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!------- CSS link------->
    <link rel="stylesheet" href="styles/style.css">

    <title>Movie</title>
</head>
<body>
<!---------------------------------------Header-------------------------------------->
<header id="header" class="h-[80px] w-[100vw] fixed z-[9999999]">
    <div class="container mx-auto px-[20px]">
        <nav class="flex justify-between items-center leading-[80px]">
            
            <a href="#"><i class="fa-brands fa-vimeo-v text-[42px] text-[#fff] line-through"></i></a>

            <label for="global-search">
                <input id="global-search" type="search" placeholder="Enter film title . . . " class='bg-[#FEFDED] h-12 w-[85%] sm:w-[320px]  mx-4 p-4 rounded-md focus:ring-4 focus:ring-[#A1C398] border-none outline-none placeholder-[#424874]' >
            </label>

            <ul class="flex items-center gap-[30px]">
                
                <li class="hidden lg:block likes-wrapper">
                    <a href="liked_list.html" id="liked" class="flex items-center text-white gap-2">
                        <span id="heart-btn"><i id="header-heart" class="fa-regular fa-heart animate-pulse"></i></span>
                        <span id="likes-count" class="font-bold text-[32px] text-[#FEFDED]">0</span>
                    </a>
                </li>
                
                <li class="hidden md:block">
                    <div id="theme-wrapper">
                        <input type="checkbox" id="theme">
                    </div>
                </li>
                
                <li class="hidden sm:block">
                    <div id="lang-wrapper">
                        <select id="lang" class="rounded">
                            <option value="en">English</option>
                            <option value="kr">Korean</option>
                            <option value="ar">Arabic</option>
                        </select>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div id="toaster" class="toaster">
    <div class="toaster-start">
        <i class="fa-regular fa-circle-check"></i>
    </div>
    <div class="toaster-middle">
    </div>
    <div class="toaster-end">
        <i id="hide-btn" class="fa-regular fa-circle-xmark"></i>
    </div>
</div>
<!---------------------------------------Main-------------------------------------->
<main class="flex">

<!----------------------------------Sidebar-------------------------------------->
    <aside id="sidebar" class="hidden sm:block w-[250px] h-screen pt-[80px] sticky top-0 left-0">
        <form action="#" id="form" class="p-2 text-[#FEFDED] flex flex-column gap-[20px]">
            <label for="film-name">
                <p id="label-title">Enter film title:</p>
                <input class="input-style placeholder-[#424874]" placeholder="Enter film title..." type="search" id="film-name">
            </label>

            <label for="years">
                <p id="year-label">Select year</p>
                <select class="input-style placeholder-[#424874]" id="years">
                    <option id="yeardis" selected disabled>Select year...</option>
                </select>
            </label>

            <label for="film-rating">
                <p id="label-rating">Choose rating...</p>
                <input  class="input-style placeholder-[#424874]" placeholder="1-10" type="number" id="film-rating" min="1" max="10">
            </label>

            <label for="genres">
                <p id="label-genre">Select genre...</p>
                <select  class="input-style placeholder-[#424874]" id="genres">
                    <option id="option-text" class="text-[#424874]" selected disabled>Select a genre . . .</option>
                </select>
            </label>

            <button id="multi-search-btn" type="submit" class="transition duration-[0.2s] hover:bg-[#DCD6F7] text-[#fff] hover:text-[#000] px-4 py-1 mt-4 bg-[#A6B1E1] rounded w-[100%]">Search</button>
        </form>
    </aside>

<!----------------------------------Content-------------------------------------->
    <section id="content" class="pt-[0px]">
        <div class="container flex">
            <div id="cards" class=" p-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-2 m-0">

                <!-------------------Dynamic Rendering Space---------------->


            </div>
        </div>
    </section>

</main>

<!----------------------------------Footer-------------------------------------->
<footer class="p-4 bg-[#FA7070]">
    <div class="container">
        <p class="text-center text-bold text-[24px] text-white"><span id="year">2024</span> &copyCopyright All movies</p>
    </div>
</footer>



<!--------------------------------------Javascript links-------------------------------->
    <script src="js/toaster.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/db.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
